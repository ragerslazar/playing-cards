<div id="card">
  <div id="inside">
    <header>
      <div class="left">
        <div id="name">{{ monster.name }}</div>
      </div>
      <div class="right">
        <div id="hp">{{ monster.hp }} HP</div>
        <img class="energy icon" src="electrik.svg" alt="energy">
      </div>
    </header>
    <figure id="art">
      <img src="pikachu.jpg" alt="pikachu">
      <figcaption>{{ monster.figureCaption }}</figcaption>
    </figure>
    <div id="capacities">
      <div class="capacity">
        <div class="main">
          <div class="cost">
            <img class="energy icon" src="electrik.svg">
            <img class="energy icon" src="electrik.svg">
          </div>
          <div class="name">{{ monster.attackName }}</div>
          <div class="damage">{{ monster.attackStrength }}</div>
        </div>
      </div>
      <div class="description">{{ monster.attackDescription }}</div>
    </div>
  </div>
</div>
